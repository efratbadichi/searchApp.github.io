<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="{{data.avatar}}" class="avatarImg" />
    </div>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle># {{data.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{data.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="bookmark" (click)="bookmark()">
      Bookmark Me!
      <img src='/assets/images/i_doc-active.png'>
    </button>
  </mat-card-actions>
</mat-card>
